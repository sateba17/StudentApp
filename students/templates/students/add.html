{% extends 'students/base.html' %} {% block body %}
<h3 class="text-center mb-4">Add Student</h3>
{% if success %}
<div class="alert alert-success" role="alert">
  The new student was added successfully.
  <a href="{% url 'index' %}" class="alert-link">Got to Home Page.</a>
</div>
{% else %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card bg-light mb-3">
      <div class="card-header">
        <i class="fa-solid fa-address-card fa-lg"></i> Student Registration
      </div>
      <div class="card-body">
        <form action="{% url 'add' %}" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary me-4">Add</button>
          <a href="{% url 'index' %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
